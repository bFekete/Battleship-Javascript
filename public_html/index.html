<html>
    <head>
        <title>Dank Battleship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <script src="js/battleship.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <div class="container" >
        <div class="jumbotron">
            <h1>Dank Battleship</h1><h3>by Brian Fekete and Jacob Daniel</h3>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <form>
                    <input type="radio" name="ship" value="Battleship" > Battleship<br> 
                    <input type="radio" name="ship" value="Carrier"> Carrier<br>
                    <input type="radio" name="ship" value="Cruiser"> Cruiser<br>
                    <input type="radio" name="ship" value="Patrol"> Patrol<br>
                    <input type="radio" name="ship" value="Submarine"> Submarine<br>
                </form>
            </div>
            <div class="col-sm-2">
                <form>
                    <input type="radio" name="orientation" value="Vertical" > Vertical<br> 
                    <input type="radio" name="orientation" value="Horizontal" checked> Horizontal<br>
                </form>
            </div>
        </div>

        <div id="gameContainer"></div>

    </div>


</html>
